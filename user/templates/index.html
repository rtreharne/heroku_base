{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h1>Brothers Conference</h1>
<h2>Upcoming Conferences</h2>
{% for conference in conferences %}
<div class="conference-list">
    <h3>
        <a href="{{ conference.slug }}">
            {{ conference.title }}
        </a>
    </h3>
    <p> {{ conference.location }}</p>
    <small>{{ conference.start|date:"d" }} - {{ conference.finish|date:"d M Y" }}</small>
</div>
{% endfor %}
{% endblock %}
